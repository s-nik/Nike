<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/rating.css">
	<link rel="stylesheet" type="text/css" href="css/slider.css">
	<link rel="stylesheet" type="text/css" href="css/	styles.css">
	<meta name="description" content="">
</head>
<body>
	<div class="container">
		<header class="top">
			<a href="https://www.nike.com" class="logo" target="_blank">
				<img src="img/logo.png" alt="shoes">
			</a>
		</header>
		<main class="wrap">
			<div class="goods">
				<input type="radio" name="point" id="slide1" checked>
				<input type="radio" name="point" id="slide2">
				<input type="radio" name="point" id="slide3">
				<input type="radio" name="point" id="slide4">
				<div class="slider">
					<div class="slides slide1">
						<img src="img/Nike.png" alt="model">
					</div>
					<div class="slides slide2">
						<img src="img/Nike1.png" alt="model">
					</div>
					<div class="slides slide3">
						<img src="img/Nike2.png" alt="model">
					</div>
					<div class="slides slide4">
						<img src="img/Nike3.png" alt="model">
					</div>
				</div>	
				<div class="controls">
					<label for="slide1" class="label--violet"></label>
					<label for="slide2" class="label--white"></label>
					<label for="slide3" class="label--red"></label>
					<label for="slide4" class="label--blue"></label>
				</div>
			</div>
			<div class="about">
				<h1 class="about__heading">Nike SB Stefan </br> Janoski Max</h1>
				<p class="about__parag">Unisex Skateboarding Shoe</p>
				<div class="raiting">
					<div id="reviewStars-input">
					    <input id="star-4" type="radio" name="reviewStars"/>
					    <label title="gorgeous" for="star-4"></label>
					    <input id="star-3" type="radio" name="reviewStars"/>
					    <label title="good" for="star-3"></label>
					    <input id="star-2" type="radio" name="reviewStars"/>
					    <label title="regular" for="star-2"></label>
					    <input id="star-1" type="radio" name="reviewStars"/>
					    <label title="poor" for="star-1"></label>
					    <input id="star-0" type="radio" name="reviewStars"/>
					    <label title="bad" for="star-0"></label>
				</div>
				<form action="" class="form">
					<select name="" id="" class="form__size form__input form__el--style">
						<option disabled selected="Size">Size</option>
						<option value="39">39</option>
						<option value="40">40</option>
						<option value="41">41</option>
						<option value="42">42</option>
						<option value="43">43</option>
						<option value="44">44</option>
					</select>
					<select name="" id="" class="form__qty form__input form__el--style">
						<option disabled selected="Qty">Qty</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<button class="form__btn form__el--style">
						Add to cart
					</button>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
